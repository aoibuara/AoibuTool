<style>
    :root {
      --primary-color: #00bcd4;
      --secondary-color: #ff3d3d;
      --bg-dark: #0a0b10;
      --card-bg: #16181f;
      --text-main: #ffffff;
      --text-muted: #a0a0a0;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(circle at 15% 25%, rgba(0, 188, 212, 0.1) 0%, transparent 25%),
        radial-gradient(circle at 85% 75%, rgba(255, 61, 61, 0.1) 0%, transparent 25%);
      font-family: 'El Messiri', sans-serif;
      color: var(--text-main);
      overflow-x: hidden;
    }

    header {
      background: rgba(22, 24, 31, 0.85);
      backdrop-filter: blur(10px);
      padding: 15px;
      text-align: center;
      position: sticky; top: 0; z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    header h1 { margin: 0; color: var(--primary-color); font-size: 24px; }

    .bg-particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
    .particle { position: absolute; background: rgba(255, 255, 255, 0.1); border-radius: 50%; animation: floatUp 20s infinite linear; }
    @keyframes floatUp { from { transform: translateY(100vh); opacity: 0; } to { transform: translateY(-100px); opacity: 0.5; } }

    .container { max-width: 1100px; margin: 40px auto; padding: 20px; }

    .news-grid {
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px; 
      perspective: 1000px;
    }

    .news-card {
      background-color: var(--card-bg);
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.05);
      overflow: hidden;
      display: flex; flex-direction: column;
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      opacity: 0; transform: translateY(50px);
      position: relative;
    }
    .news-card.visible { opacity: 1; transform: translateY(0); }
    .news-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0,0,0,0.5), 0 0 15px rgba(0, 188, 212, 0.2);
      border-color: rgba(255,255,255,0.2);
      z-index: 10;
    }

    .card-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid var(--primary-color);
    }

    .card-content { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
    
    .card-date {
        font-size: 12px; color: var(--primary-color); 
        margin-bottom: 8px; font-weight: bold;
        display: block;
    }

    .card-title {
      font-size: 18px; font-weight: 700; margin: 0 0 10px;
      color: white; line-height: 1.4;
    }

    .card-desc {
      font-size: 14px; color: var(--text-muted); line-height: 1.6;
    }

    .read-more-btn {
        background: none; border: none; color: var(--primary-color);
        cursor: pointer; font-family: 'El Messiri', sans-serif;
        font-size: 13px; padding: 0; margin-top: 5px; font-weight: bold;
        display: inline-block;
    }
    .read-more-btn:hover { text-decoration: underline; }

    .loader-container { display: flex; justify-content: center; align-items: center; height: 200px; }
    .loader {
        width: 40px; height: 40px;
        border: 4px solid var(--primary-color); border-bottom-color: transparent;
        border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

</style>

<body>

<div class="bg-particles" id="particles"></div>

<header>
  <h1>ğŸ“° Ø¢Ø®Ø± Ø§Ù„Ø£Ø®Ø¨Ø§Ø±</h1>
</header>

<div class="container">
    <div id="loader" class="loader-container">
        <div class="loader"></div>
    </div>
    <div id="news-grid" class="news-grid"></div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz2_FZvjQFyDbn9Ya-bChIBalgybOVjkS3EhYU5PhURzOIauOldhT5XDIi4zoQq5KD4vQ/exec';
    const CHAR_LIMIT = 100; 

    fetch(SCRIPT_URL)
        .then(response => response.json())
        .then(data => {
            const loader = document.getElementById('loader');
            const grid = document.getElementById('news-grid');
            loader.style.display = 'none';

            if(data.length === 0) {
                grid.innerHTML = '<p style="text-align:center; width:100%;">Ù„Ø§ ØªÙˆØ¬Ø¯ Ø£Ø®Ø¨Ø§Ø± Ø­Ø§Ù„ÙŠØ§Ù‹.</p>';
                return;
            }
            
            data.forEach((news, index) => {
                const card = document.createElement('div');
                card.className = 'news-card';

                let imageHTML = '';
                if(news.image && news.image.trim() !== "") {
                    imageHTML = `<img src="${news.image}" alt="News Image" class="card-img" onerror="this.style.display='none'">`;
                }

                let descHTML = '';
                let fullText = news.desc || ""; 
                
                if(fullText.length > CHAR_LIMIT) {
                    let shortText = fullText.substring(0, CHAR_LIMIT) + "...";
                    descHTML = `
                        <p class="card-desc">
                            <span class="short-text">${shortText}</span>
                            <span class="full-text" style="display:none;">${fullText}</span>
                            <br>
                            <button class="read-more-btn" onclick="toggleReadMore(this)">Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ù…Ø²ÙŠØ¯</button>
                        </p>
                    `;
                } else {
                    descHTML = `<p class="card-desc">${fullText}</p>`;
                }

                card.innerHTML = `
                    ${imageHTML}
                    <div class="card-content">
                        <span class="card-date">${news.date}</span>
                        <h3 class="card-title">${news.title}</h3>
                        ${descHTML}
                    </div>
                `;
                grid.appendChild(card);
                setTimeout(() => { card.classList.add('visible'); }, index * 150);
            });
        })
        .catch(err => {
            console.error(err);
            document.getElementById('loader').innerHTML = '<p style="color:red">ÙØ´Ù„ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø£Ø®Ø¨Ø§Ø±.</p>';
        });

    function toggleReadMore(btn) {
        const parent = btn.parentElement;
        const shortSpan = parent.querySelector('.short-text');
        const fullSpan = parent.querySelector('.full-text');

        if(shortSpan.style.display === 'none') {
            shortSpan.style.display = 'inline';
            fullSpan.style.display = 'none';
            btn.textContent = 'Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ù…Ø²ÙŠØ¯';
        } else {
            shortSpan.style.display = 'none';
            fullSpan.style.display = 'inline';
            btn.textContent = 'Ø¥Ø®ÙØ§Ø¡';
        }
    }

    function createParticles() {
        const container = document.getElementById('particles');
        for(let i=0; i<25; i++){
            let p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.width = p.style.height = (Math.random() * 4 + 2) + 'px';
            p.style.animationDuration = (Math.random() * 15 + 10) + 's';
            p.style.animationDelay = (Math.random() * 5) + 's';
            container.appendChild(p);
        }
    }
    createParticles();
</script>
